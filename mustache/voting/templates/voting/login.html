{% extends 'base.html' %}

{% block content %}

<form action="{% url 'voting:login' %}" method="post" class="col-12 col-lg-5 text-left">
	{% csrf_token %}
	{% for field in login_form %}
		<div class="form-group">
            {{ field.label }}
			{{ field }}
            {{ field.errors }}
		</div>
	{% endfor %}
	<div class="form-group">
		<button type="submit" class="btn btn-primary btn-lg">Login</button>
	</div>
</form>

{% endblock %}
